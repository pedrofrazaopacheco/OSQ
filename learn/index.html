<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>OpenSourceQuizzlet</title>
        <link rel="stylesheet" href="../style.css" />
        <!-- <link rel="stylesheet" href="../add/add.css" /> -->
        <link rel="stylesheet" href="/learn/learn.css" />
        <link rel="icon" type="image/x-icon" href="/images/purpleFlower.ico" />
        <script src="/colorSettings/colorSettings.js"></script>
    </head>
    <body>
        <div class="PageContent">
            <h1 class="LearnTitle">Learn From your OSQ's</h1>
            <div class="OSQList"></div>
            <div class="blurDiv" onclick="exit()"></div>
            <div class="removeConfirmation">
                <h3 class="removeConfirmationTitle">
                    Are you sure you want to delete this OSQ?
                </h3>
                <div class="removeConfirmationButtonsDiv">
                    <button onclick="remove()" class="removeConfirmationButton">
                        Yes, Remove
                    </button>
                    <button onclick="exit()" class="exitConfirmationButton">
                        No, Cancel
                    </button>
                </div>
            </div>
            <div class="modifyScreen">
                <!-- <p>Add here an OSQ</p> -->
                <div class="InputGroup">
                    <p class="noMargin">Please insert your OSQ name</p>
                    <input
                        type="text"
                        class="InputMargin OSQNameInput"
                        placeholder="OSQ Name"
                    />
                </div>
                <div class="InputGroup">
                    <p class="noMargin">Please Insert your Separator</p>
                    <input
                        type="text"
                        class="SeparatorInput InputMargin"
                        placeholder="Separator ex: - "
                    />
                </div>

                <textarea
                    id="AddOSQArea"
                    name="AddOSQArea"
                    rows="20"
                    cols="100"
                    style="resize: none"
                    placeholder="Please insert your questions and your answers here"
                ></textarea>
                <div class="buttonsDiv">
                    <button onclick="submit()" class="submitButton">
                        <img
                            src="/images/checkmark.svg"
                            class="modifyScreenButton checkmarkSvg"
                            alt=""
                        />
                    </button>
                    <button onclick="exit()" class="cancelButton">
                        <img
                            src="/images/cross.svg"
                            class="modifyScreenButton crossSVG"
                            alt=""
                        />
                    </button>
                </div>
            </div>
        </div>
    </body>
    <script src="/learn/learn.js"></script>
    <script src="/nav/nav.js" defer></script>
</html>
